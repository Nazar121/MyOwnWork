<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <title>Folters</title>
    <!-- Bootstrap -->
    <link href="src/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css"> </head>

<body ng-controller='Ctrl1 as Ctrl1'>
    <div class="container">
        <div class="row">
            <div class="form-group">
                <label for="exampleInputEmail1">Find:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" ng-model="search.$"> </div>
            <div class="row">
                <div class="col-md-2 pointer" ng-click="Ctrl1.sortData('name')">FirstName </div>
                <div class="col-md-2 pointer" ng-click="Ctrl1.sortData('surname')">LastName</div>
                <div class="col-md-3 pointer" ng-click="Ctrl1.sortData('number')">Nomber</div>
                <div class="col-md-5">
                    <input type="button" class="ADD btn btn-primary" value="ADD" data-toggle="modal" data-target="#myModal"> </div>
            </div>
<!--    filter for input   filter:search:strict        -->
            <div class="row border" ng-repeat='i in Ctrl1.data.user | orderBy:Ctrl1.sortColumn:Ctrl1.reverseSort | filter:search:strict'>
                <div class="col-md-2" ng-model="Ctrl1.redagFirstName">{{i.name}}</div>
                <div class="col-md-2" ng-model="Ctrl1.redagLastName">{{i.surname}}</div>
                <div class="col-md-3" ng-model="Ctrl1.redagNumber">{{i.number}}</div>
                <div class="col-md-5">
                    <input type="button" class="btn btn-success Change" value="Change" ng-click="Ctrl1.edit(i)">
                    <input type="button" class="btn btn-danger  remove" value="Delete" ng-click='Ctrl1.remove(i)'> </div>
            </div>
        </div>
    </div>
    
<!--  PEAPLES LENGTH  -->
   <div class="peoples">
       <div class="peoples__img"></div>
       <div class="peoples__data">
           Number of users: {{Ctrl1.data.user.length}}
       </div>
   </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog"> Modal content
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Enter your information</h4> </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 wait">FirstName</div>
                        <div class="col-md-4 wait">LastName</div>
                        <div class="col-md-4 wait">Number</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control FirstName" ng-model='Ctrl1.FirstName' required> 
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model='Ctrl1.LastName' required> 
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" min="10" maxlength="10" ng-model='Ctrl1.Number' required> 
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                   <input type="button" class="btn btn-primary" value="ADD" ng-click='Ctrl1.push()'>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    
<!-- Modal Popap Change   -->
    <div class="editPopap">
       <div class="editPopap__exit" ng-click="Ctrl1.exit()">X</div>
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Number</th>
            </tr>
            <tr>
                <td class="editPopap__FirstName"><input type="text" ng-model="Ctrl1.redagFirstName"></td>
                <td class="Ctrl1.editPopap__LastName"><input type="text" ng-model="Ctrl1.redagLastName"></td>
                <td class="editPopap__Number" ><input type="text" maxlength="10" ng-model="Ctrl1.redagNumber"></td>
            </tr>
        </table>
        
        
        <input type="button" class="btn btn-primary" value="Change" ng-click="Ctrl1.save()">
    </div>
    <div class="editModal"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="src/js/bootstrap.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
